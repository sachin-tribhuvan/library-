<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Management System</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Students</a>
    <a href="#">Issue Book</a>
</nav>

<section>
    <div class="box">
        <h2>Add Book</h2>
        <input type="text" placeholder="Book Name">
        <input type="text" placeholder="Author Name">
        <input type="text" placeholder="Book ID">
        <button>Add Book</button>
    </div>

    <div class="box">
        <h2>Add Student</h2>
        <input type="text" placeholder="Student Name">
        <input type="text" placeholder="Student ID">
        <button>Add Student</button>
    </div>

    <div class="box">
        <h2>Issue Book</h2>
        <input type="text" placeholder="Student ID">
        <input type="text" placeholder="Book ID">
        <button>Issue</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 Library Management</p>
</footer>

</body>
</html>
